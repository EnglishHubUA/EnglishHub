<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../globalStyles/options.css">
  <link rel="stylesheet" href="../../globalStyles/quiz.css">
  <link rel="stylesheet" href="../../globalStyles/wordSlider.css">
  <link rel="stylesheet" href="../../globalStyles/globalStyles.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <title>Lesson 8</title>
</head>
<body>
    <div class="container">
      <section class="words__card">
        <div class="wrap">
        </div>
      </section>
      <section class=" practice1 practice">
        <h3>Practice 1</h3>
        <div class="practice__wrapper">
          <form class="practice1__form" action="">
          </form>
        </div>
      </section>
      <section class="practice">
        <h3>Practice 2</h3>
        <div class="quiz-container">
            <div class="quiz-over-modal">
                <div class="content">
                    <h1>Good job !</h1>
                    <p>You answered
                        <span id="correct-answer"></span> out of
                        <span id="number-of-all-questions-2"></span> questions correctly
                    </p>
                    <button id="btn-try-again">I am cool</button>
                </div>
            </div>
            <div class="quiz-container">
                <div class="question-number">
                    <h3>Question
                        <span id="number-of-question"></span>
                        of
                        <span id="number-of-all-questions"></span>
                    </h3>
                </div>
                <div id="question"></div>
                <div class="options">
                    <div data-id="0" class="option option1"></div>
                    <div data-id="1" class="option option2"></div>
                    <div data-id="2" class="option option3"></div>
                </div>
                <div class="button">
                    <button id="btn-next">Next question</button>
                </div>
                <div id="answers-tracker">
                </div>
            </div>
        </div>
    </section>
    <section class="video">
        <h3>Listening</h3>
        <div class="video__container">
        <div class="video__wrapper">
          <iframe class="iframe" width="1200" height="315" src="https://www.youtube.com/embed/F_eS5Av3NbI?si=YjkHmsdcmOACX3hG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <section class="practice3 practice">
            <div class="practice__wrapper">
              <form class="practice3__form" action=""></form>
            </div>
          </section>
        </div>
    </section>  
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="../../slick.min.js"></script>
  <script src="./scripts/wordsSlider.js"></script>
  <script src="./scripts/options.js"></script>
  <script src="./scripts/options2.js"></script>
  <script src="./scripts/quiz.js"></script>
</body>
</html>
